<!DOCTYPE html>
<html>

<head>

  <title>Aloysius HSS</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="anim.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "L444kgdUVt9wm1px7",
      });
    })();
  </script>
</head>

<body>
  <div class="bg"></div>
  <section class="one" id="one">
    <nav class="nav-one">
      <div class="logo-grid" style=" margin-left: 20px;">
        <div>
          <img src="images/logo.png" style="height: 60px;">
        </div>
        <div style="display: flex; justify-content: center;flex-direction: column;">
          <H1 style="color: rgb(60, 60, 190);">St Aloysius</H1>
          <p style="color: rgb(60, 60, 190);">HSS, ELTHURUTH</p>
        </div>
      </div>
      <div>
        <a href="contactus.html"><button class="c-us"
            style="margin-top:18px; color: rgb(60, 60, 190);">Contactus</button></a>
      </div>
    </nav>
    <nav class="nav-two">
      <ul>
        <li><a href="index.html"><button>Home</button></a></li>
        <li><a href="courses.html"><button>Courses</button></a></li>
        <li><a href="faculty.html"><button>Faculty</button></a></li>
        <li><a href="events.html"><button>Events</button></a></li>
        <li><a href="gallery.html"><button>Gallery</button></a></li>
      </ul>
    </nav>

    <div class="wel-apply-c"
      style="position: relative; display: flex;flex-direction: row; justify-content: center; align-items: center; margin-top: 350px;z-index: 40; margin-bottom: -190px;">
      <p class="wel-text" style="margin-top: -20px;">APPLICATION FORM</p>
    </div>
    <div class="form-parent-c">
      <div class="form-c" style="position: relative;">
        <form method="get">
          <div class="form-grid">
            <div class="regNo-c">
              <label>Register No:</label><br>
              <input class="regNo" type="text" placeholder="Enter your 6 digit register no" maxlength="6"
                oninput="reg()">
              <p></p>
            </div>

            <div class="DOB-c">
              <label>Date of birth:</label><br>
              <input class="DOB-d" type="text" placeholder="DD" maxlength="2">&nbsp;/&nbsp;
              <input class="DOB-m" type="text" placeholder="MM" maxlength="2">&nbsp;/&nbsp;
              <input class="DOB-y" type="text" placeholder="YYYY" maxlength="4">
              <p></p>
            </div>

            <div class="Gender">
              <label>Gender: </label><br>
              <label for="male"><input type="radio" maxlength="6" id=male class=male value="male"
                  name="gender">MALE</label>&nbsp;&nbsp;
              <label for="female"><input type="radio" maxlength="6" id=female class=female value="female"
                  name="gender">FEMALE</label>&nbsp;&nbsp;
              <label for="other"><input type="radio" maxlength="6" id=other class=other value="other"
                  name="gender">Other</label>
              <p></p>
            </div>

            <div class="mailId">
              <label>Email:</label><br>
              <input type="email" placeholder="Enter you mail id" maxlength="24">
              <p></p>
            </div>
            <div class="userId">
              <label>Username:</label><br>
              <input type="text" placeholder="Set your Username" maxlength="6" pattern="">
              <p></p>
            </div>

            <div class="Password">
              <label>Password:</label><br>
              <input type="password" placeholder="Set your 6 digit Password" maxlength="6">
              <p></p>
            </div>

            <p class="validationText" style="margin-top: 50px;"></p>

            <div class="form-b"
              style="display: flex;justify-content: right; right: 40px; bottom:20px;position: absolute; gap: 2rem;">
              <button class="formvalid">Valid?</button>
              <button class="formsubmit" type="submit">Submit</button>
            </div>
          </div>

        </form>



      </div>

    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
