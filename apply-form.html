      <p class="wel-text">APPLICATION FORM</p>
    <div class="form-parent-c">
      <div class="form-c" style="position: relative;">
        <form method="get">
          <div class="form-grid">
            <div class="regNo-c">
              <label>Register No:</label><br>
              <input class="regNo" type="text" placeholder="Enter your 6 digit register no" maxlength="6"
                oninput="reg()">
              <p class="on-type-validationText"></p>
            </div>

            <div class="DOB-c">
              <label>Date of birth:</label><br>
              <input class="DOB-d" type="text" placeholder="DD" maxlength="2">&nbsp;/&nbsp;
              <input class="DOB-m" type="text" placeholder="MM" maxlength="2">&nbsp;/&nbsp;
              <input class="DOB-y" type="text" placeholder="YYYY" maxlength="4">
              <p class="on-type-validationText"></p>
            </div>

            <div class="Gender">
              <label>Gender: </label><br>
              <label for="male"><input type="radio" maxlength="6" id=male class=male value="male"
                  name="gender">MALE</label>&nbsp;&nbsp;
              <label for="female"><input type="radio" maxlength="6" id=female class=female value="female"
                  name="gender">FEMALE</label>&nbsp;&nbsp;
              <label for="other"><input type="radio" maxlength="6" id=other class=other value="other"
                  name="gender">Other</label>
              <p class="on-type-validationText"></p>
            </div>

            <div class="mailId">
              <label>Email:</label><br>
              <input type="email" placeholder="Enter you mail id" maxlength="24">
              <p class="on-type-validationText"></p>
            </div>
            <div class="userId">
              <label>Username:</label><br>
              <input type="text" placeholder="Set your Username" maxlength="6" pattern="">
              <p class="on-type-validationText"></p>
            </div>

            <div class="Password">
              <label>Password:</label><br>
              <input type="password" placeholder="Set your 6 digit Password" maxlength="6">
              <p class="on-type-validationText"></p>
            </div>

            <p class="validationText" style="display: block;"></p>

            <div class="form-b">
              <button class="formsubmit" type="submit">Submit</button>
            </div>
          </div>

        </form>



      </div>

    </div>
