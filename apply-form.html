      <p class="wel-text" style="margin-top: 0px;margin-bottom: 20px;font-size: 30px;">APPLICATION FORM</p>
      <div class="form-parent-c">
        <div class="form-c" >
          <form method="post">
            <div class="form-grid">

              <div class="regNo-c">
                <label>Register No:</label><br>
                <input  class="regNo" type="text" placeholder="Enter your 6 digit register no" maxlength="6" oninput="reg()">
                <p></p>
              </div>

              <div class="DOB-c">
                <label>Date of birth:</label><br>
                <input class="DOB" type="text" placeholder="DD/MM/YYYY" maxlength="9" oninput="dob()">
                <p></p>
              </div>

              <div class="dot-sel">
                <label>Gender: </label><br>
                <label for="male"><input type="radio" maxlength="6" id=male name="gender">MALE</label>&nbsp;&nbsp;
                <label for="female"><input type="radio" maxlength="6" id=female name="gender">FEMALE</label>&nbsp;&nbsp;
                <label for="other"><input type="radio" maxlength="6" id=other name="gender">Other</label>
              </div>
              
              <div class="mailId">
                <label>Email:</label><br>
                <input type="text" placeholder="Enter you mail id" maxlength="6">
              </div>
              <div class="userId">
                <label>Username:</label><br>
                <input type="text" placeholder="Set your Username" maxlength="6">
              </div>

              <div class="Password">
                <label>Password:</label><br>
                <input type="text" placeholder="Set your 6 digit Password" maxlength="6">
              </div>

          </div>

          </form>
        </div>
      </div>
    </section>  
  </body>
