      <p class="wel-text" style="margin-top: 0px;margin-bottom: 20px;font-size: 30px;">APPLICATION FORM</p>
      <div class="form-parent-c">
        <div class="form-c" >
          <form method="get" >
            <div class="form-grid">

              <div class="regNo-c">
                <label>Register No:</label><br>
                <input  class="regNo" type="text" placeholder="Enter your 6 digit register no" maxlength="6" oninput="reg()">
                  <p></p>
              </div>

              <div class="DOB-c">
                <label>Date of birth:</label><br>
                <input class="DOB-d" type="text" placeholder="DD" maxlength="2">&nbsp;/&nbsp;
                <input class="DOB-m" type="text" placeholder="MM" maxlength="2">&nbsp;/&nbsp;
                <input class="DOB-y" type="text" placeholder="YYYY" maxlength="4">
                  <p></p>
              </div>

              <div class="Gender">
                <label>Gender: </label><br>
                <label for="male"><input type="radio" maxlength="6" id=male name="gender">MALE</label>&nbsp;&nbsp;
                <label for="female"><input type="radio" maxlength="6" id=female name="gender">FEMALE</label>&nbsp;&nbsp;
                <label for="other"><input type="radio" maxlength="6" id=other name="gender">Other</label>
                <p></p>
              </div>
              
              <div class="mailId">
                <label>Email:</label><br>
                <input type="email" placeholder="Enter you mail id" maxlength="24">
                  <p></p>
              </div>
              <div class="userId">
                <label>Username:</label><br>
                <input type="text" placeholder="Set your Username" maxlength="6" pattern="">     
                 <p></p>           
              </div>

              <div class="Password">
                <label>Password:</label><br>
                <input type="password" placeholder="Set your 6 digit Password" maxlength="6">
                  <p></p>  
              </div>
              
              <p class="validationText" style="margin-top: 50px;">hi</p>
            </div>
          </form>
          <button  class="formsubmit" style="background-color: black;height: 30px;margin-top: 400px;outline: none;border: solid 2px white; border-radius: 4px; padding: 5px 5px 5px 5px;">Valid?</button>
        </div>
      </div>
    </section>  
    <script src="script.js"></script>
  </body>
</html>
